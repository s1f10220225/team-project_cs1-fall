<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>単語リスト</title>
    <script defer src="{% static 'word/js/test_error.js' %}"></script>
</head>

<body>
    <h1>単語リスト</h1>
    <p>{{ genre.genre }} No.{{ info.list_num }} {{ info.list_name }}</p>
    <br>
    <table>
        <tr>
            <th></th>
            <th>単語</th>
            <th>意味</th>
            <th></th>
            <th></th>
        </tr>
        {% for word in words %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ word.word }}</td>
            <td>{{ word.meaning }}</td>
            <td><a href="{% url 'word_edit' word.id info.id %}">編集する</a></td>
            <td><a href="{% url 'word_delete' word.id info.id %}">削除する</a></td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>単語を追加する</h2>
    <br>
    <form action="{% url 'word_add' info.id %}" method="post">
        {% csrf_token %}
        <label>追加したい単語数を選択してください:</label>
        <select name="select_num">
            {% for i in add_num %}
            <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
            {% endfor %}
        </select>
        <button type="submit">入力ページに移動する</button>
    </form>
    <input type="button" onclick="window.history.back();" value="前のページに戻る">
</body>

</html>
