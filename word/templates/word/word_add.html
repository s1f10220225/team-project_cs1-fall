<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>単語・意味の編集</title>
</head>

<body>
    <h1>単語・意味の編集</h1>
    <br>
    <input type="button" onclick="window.history.back();" value="戻る">
    <br>
    <form action="{% url 'word_update' info select %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>単語</th>
                <th>意味</th>
            </tr>
            {% for s in select_lst %}
            <tr>
                <td><textarea rows="1" name="word{{ s }}"></textarea></td>
                <td><textarea rows="1" name="meaning{{ s }}"></textarea></td>
            </tr>
            {% endfor %}
        </table>
    <button type="submit">追加する単語を確定する</button>
    </form>
</body>

</html>
