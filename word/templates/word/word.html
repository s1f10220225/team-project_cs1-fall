<!DOCTYPE html>
<html>
  <head>
    <title>Detail</title>
    <meta charset="UTF-8"></head>
  <body>
    <h1>Django Sample Application</h1>
    <h2>Title: {{ Word.word }}</h2>
    <div>
      {{ Word.meaning | linebreaksbr }}
    </div>
    <hr>
    <p>
      <a href="{% url 'index' %}">Top</a> |
      <a href="{% url 'update' Word.id %}">Edit</a> |
      <a href="{% url 'delete' Word.id %}">Delete</a>

    </p>
  </body>
</html>
