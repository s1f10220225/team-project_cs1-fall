<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>単語テスト</title>
</head>

<body>
    {% if info %}
    <div>
        <p>選択したジャンル</p>
        <p>{{ genre_list.genre }}</p>
        <a href="{% url 'genre_list' %}">ジャンルを選びなおす</a>
        <br>
        <h2>単語リストを選択してください</h2>
        {% for i in info %}
        <a href="{% url 'list' i.id %}">{{ i.list_num }} {{ i.list_name }}</a>
        {% endfor %}
    </div>
    {% else %}
    <div>
        <h2>ジャンルを選択してください</h2>
        {% for g in genre_list %}
        <a href="{% url 'name_list' g.id %}">{{ g.genre }}</a>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
